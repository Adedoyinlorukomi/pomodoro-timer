<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="">
    <style>
        button:hover{opacity: 70%;
            transition: ease 1s;
            transform: scale(130%);
        }
    </style>
    <div class="container text-center mt-[150px] font-['Poppins']">
        <div class="text-5xl font-black">A 30-mins Pomodoro Timer</div>
        <p class="timer text-5xl my-[50px]" id="timer">30 : 00</p>
        <div class="buttons">
            <button id="start" onclick="document.body.style.backgroundColor='black', document.body.style.color='white'"  class="text-[18px] py-[10px] px-[20px] m-[10px] text-white bg-[#27ae60] rounded-lg">Start</button>
            <button id="stop" onmouseover="document.body.style.backgroundColor='lightblue', document.body.style.color='green'" class="text-[18px] py-[10px] px-[20px] m-[10px] text-white bg-[#c0392b] rounded-lg">Stop</button>
            <button id="reset" onclick="document.body.style.backgroundColor='white', document.body.style.color='black'" class="text-[18px] py-[10px] px-[20px] m-[10px] text-white bg-[#7f8e8d] rounded-lg">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
